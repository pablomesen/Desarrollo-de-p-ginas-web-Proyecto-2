<!-- filter.component.html -->
<div class="bg-[#1F2937] p-4 rounded-xl shadow-md text-gray-300 mb-4 border border-gray-700">
    <h3 class="text-lg font-bold text-teal-400 mb-3">Filtros</h3>
    
    <div class="space-y-4">
      <!-- Genres Filter -->
      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1">Género</label>
        <select 
          [(ngModel)]="selectedGenre"
          (ngModelChange)="applyFilters()"
          class="w-full p-2 border border-gray-700 rounded-lg focus:ring-2 focus:ring-teal-400 bg-gray-800 text-gray-300"
        >
          <option value="">Todos los géneros</option>
          <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
        </select>
      </div>
  
      <!-- Cast Filter -->
      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1">Buscar por Actor</label>
        <input 
          type="text"
          [(ngModel)]="castSearch"
          (ngModelChange)="applyFilters()"
          placeholder="Nombre del actor..."
          class="w-full p-2 border border-gray-700 rounded-lg focus:ring-2 focus:ring-teal-400 bg-gray-800 text-gray-300"
        >
      </div>
  
      <!-- Director Filter -->
      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1">Director</label>
        <input 
          type="text"
          [(ngModel)]="directorSearch"
          (ngModelChange)="applyFilters()"
          placeholder="Nombre del director..."
          class="w-full p-2 border border-gray-700 rounded-lg focus:ring-2 focus:ring-teal-400 bg-gray-800 text-gray-300"
        >
      </div>
  
      <!-- Date Range Filter -->
      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1">Fecha de Estreno</label>
        <div class="flex gap-2">
          <input 
            type="date"
            [(ngModel)]="dateFrom"
            (ngModelChange)="applyFilters()"
            class="w-1/2 p-2 border border-gray-700 rounded-lg focus:ring-2 focus:ring-teal-400 bg-gray-800 text-gray-300"
          >
          <input 
            type="date"
            [(ngModel)]="dateTo"
            (ngModelChange)="applyFilters()"
            class="w-1/2 p-2 border border-gray-700 rounded-lg focus:ring-2 focus:ring-teal-400 bg-gray-800 text-gray-300"
          >
        </div>
      </div>
  
      <!-- Calification Filter -->
      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1">Calificación Mínima</label>
        <input 
          type="range"
          [(ngModel)]="minCalification"
          (ngModelChange)="applyFilters()"
          min="0"
          max="10"
          step="0.5"
          class="w-full"
        >
        <div class="text-sm text-teal-400 text-center">{{ minCalification }} / 10</div>
      </div>
  
      <!-- Sort Order -->
      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1">Ordenar Por</label>
        <select 
          [(ngModel)]="sortBy"
          (ngModelChange)="applyFilters()"
          class="w-full p-2 border border-gray-700 rounded-lg focus:ring-2 focus:ring-teal-400 bg-gray-800 text-gray-300"
        >
          <option value="title">Título</option>
          <option value="releaseDate">Fecha de Estreno</option>
          <option value="calification">Calificación</option>
          <option value="director">Director</option>
        </select>
      </div>
    </div>
  </div>
