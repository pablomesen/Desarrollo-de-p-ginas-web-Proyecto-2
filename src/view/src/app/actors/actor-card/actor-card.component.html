<div class="bg-white shadow-custom border rounded-xl overflow-hidden">
  <div class="relative h-72 group">
    <!-- Image -->
    <img
      [src]="getCurrentImageUrl()"
      [alt]="'Imagen de ' + actor.name + ' ' + actor.lastName"
      class="w-full h-72 object-cover transition-all duration-300"
      (error)="handleImageError($event)"
    >
    
    <!-- Navigation arrows - only show if there are multiple images -->
    <div *ngIf="hasMultipleImages()" 
         class="absolute inset-0 flex items-center justify-between p-4 opacity-0 group-hover:opacity-100 transition-opacity">
      <button 
        (click)="previousImage($event)"
        class="bg-black bg-opacity-50 text-white rounded-full p-2 hover:bg-opacity-75 transition-all"
        aria-label="Previous image">
        ←
      </button>
      <button 
        (click)="nextImage($event)"
        class="bg-black bg-opacity-50 text-white rounded-full p-2 hover:bg-opacity-75 transition-all"
        aria-label="Next image">
        →
      </button>
    </div>
    
    <!-- Image counter -->
    <div *ngIf="hasMultipleImages()"
         class="absolute bottom-2 right-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded-full text-sm">
      {{currentImageIndex + 1}} / {{getImagesLength()}}
    </div>
  </div>

  <div class="p-4">
    <h3 class="text-lg font-bold text-teal-custom truncate">
      {{ actor.name }} {{ actor.lastName }}
    </h3>
    <p class="text-sm text-gray-600 line-clamp-2">
      {{ truncateText(actor.biography, 100) }}
    </p>
    
    <div class="mt-4 flex justify-between">
      <button
        class="text-teal-500 hover:text-teal-700 transition-all"
        (click)="onDetails()">
        Ver más
      </button>
      <button
        class="text-red-500 hover:text-red-700 transition-all"
        (click)="onDeleteClick($event)">
        Eliminar
      </button>
    </div>
  </div>
  
  <!-- Confirmation Modal -->
  <div *ngIf="showDeleteConfirmation" 
       class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
       (click)="cancelDelete()">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full mx-4" 
         (click)="$event.stopPropagation()">
      <h4 class="text-lg font-bold mb-4">Confirmar eliminación</h4>
      <p class="mb-6">¿Estás seguro que deseas eliminar a {{actor.name}} {{actor.lastName}}?</p>
      <div class="flex justify-end space-x-4">
        <button 
          class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors"
          (click)="cancelDelete()">
          Cancelar
        </button>
        <button 
          class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors"
          (click)="handleDelete()">
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
