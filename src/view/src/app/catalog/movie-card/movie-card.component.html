<div class="bg-[#1F2937] shadow-custom border border-gray-700 rounded-xl overflow-hidden">
  <div class="relative h-72 group">
    <img
      [src]="movie.images[0]"
      [alt]="movie.title"
      class="w-full h-72 object-cover transition-all duration-300"
      (error)="handleImageError($event)"
    >
  </div>

  <div class="p-4">
    <h3 class="text-lg font-bold text-teal-400 truncate">{{ movie.title }}</h3>
    <p class="text-sm text-gray-300 line-clamp-2">{{ movie.description }}</p>
    <p class="text-sm text-gray-300 mt-1">{{ movie.director }}</p>
    <div class="flex items-center mt-2">
      <span class="text-yellow-400">★</span>
      <span class="ml-1 text-gray-300">{{ movie.calification }}/10</span>
    </div>
    <div class="mt-2 flex flex-wrap gap-1">
      <span
        *ngFor="let genre of movie.genres"
        class="text-xs px-2 py-1 bg-teal-600 text-white rounded-full"
      >
        {{ genre }}
      </span>
    </div>

    <div class="mt-4 flex justify-between">
      <button
        class="text-teal-400 hover:text-teal-300 transition-all font-medium"
        (click)="onDetails()"
      >
        Ver más
      </button>

      <ng-container *ngIf="isAdmin">
        <button
          class="text-blue-400 hover:text-blue-300 transition-all font-medium"
          (click)="editMovie(movie)"
        >
          Editar
        </button>

        <button
          class="text-red-400 hover:text-red-300 transition-all font-medium"
          (click)="deleteMovie()"
        >
          Eliminar
        </button>
      </ng-container>
    </div>
  </div>
</div>
