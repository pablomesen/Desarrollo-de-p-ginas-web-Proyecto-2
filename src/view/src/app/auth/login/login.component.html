<div class="min-h-screen" style="background-color: #1F2937; display: flex; align-items: center; justify-content: center; padding: 1.5rem;">
  <div class="max-w-5xl w-full bg-gray-800 backdrop-blur-lg rounded-xl shadow-2xl overflow-hidden flex">
    <!-- Sección del Formulario -->
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-2xl font-semibold text-white mb-8">Iniciar Sesión</h2>
 
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-gray-300 text-sm mb-2">
            Correo electrónico
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 text-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500"
            placeholder="Tu correo electrónico"
          />
          <div
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']"
            class="text-red-400 text-sm mt-1"
          >
            El correo electrónico es requerido
          </div>
        </div>
 
        <div>
          <label for="password" class="block text-gray-300 text-sm mb-2">
            Contraseña
          </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 text-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500"
            placeholder="Tu contraseña"
          />
          <div
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
            class="text-red-400 text-sm mt-1"
          >
            La contraseña es requerida
          </div>
        </div>
 
        <button
          type="submit"  
          class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Iniciar Sesión
        </button>
      </form>
 
      <div class="mt-6 flex flex-col space-y-4">
        <div class="flex justify-between text-sm">
          <a href="#" class="text-teal-400 hover:text-white transition duration-200">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <button
          (click)="navigateToRegister()"
          class="w-full bg-gray-700 border border-teal-500 text-teal-400 hover:bg-teal-600 hover:text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300"
        >
          Crear Cuenta
        </button>
      </div>
    </div>
 
    <!-- Sección del Patrón Decorativo -->
    <div class="hidden md:block md:w-1/2 relative overflow-hidden">
      <svg class="absolute inset-0 w-full h-full" viewBox="0 0 400 400">
        <defs>
          <pattern id="wave-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
            <path
              d="M0 50 Q 25 0, 50 50 T 100 50"
              fill="none"
              stroke="rgba(255,255,255,0.2)"
              stroke-width="2"
            />
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#wave-pattern)" />
      </svg>
    </div>
  </div>
</div>
